<!DOCTYPE html>
<html>
<head>
	<title>静</title>
</head>
<body>
	<h1>静.久</h1>
	<h3>时间尾巴从来</h3>
　　<h3>没这样地冗长</h3>
　　<h3>台灯照射的影</h3>
　　<h3>不时迎接远处</h3>
　　<h3>呜呜呜的笛声</h3>
　　<h3>时钟滴哒滴哒</h3>
　　<h3>显得格外清亮</h3>
　　<h3>门关得很紧的</h3>
　　<h3>在安份地守着</h3>
　　<h3>守着酣畅梦境</h3>
　　<h3>那床显得逍遥</h3>
　　<h3>没有可做事情</h3>
　　<h3>桌前几张白纸</h3>
　　<h3>它在告诉明天</h3>
　　<h3>已完成工作量</h3>
　　<h3>手中不倦的笔</h3>
　　<h3>沙沙沙地划掉</h3>
　　<h3>昨夜璀璨星光</h3>
</body>
</html>
